on: [push, pull_request]
name: Test
jobs:
  test:
    env:
      GOPATH: ${{ github.workspace }}
      GO111MODULE: off
    strategy:
      matrix:
        go-version: [1.13.x, 1.14.x]
        platform: [ubuntu-latest]
    runs-on: ${{ matrix.platform }}
    steps:

    - name: Install Go
      uses: actions/setup-go@v1
      with:
        go-version: ${{ matrix.go-version }}

    - name: Checkout code
      uses: actions/checkout@v2
      with:
        path: ./src/github.com/${{ github.repository }}

    - name: Get dependencies
      run: go get -v -u ./...

    - name: Run unit tests
      run: go test -cover ./...

    - name: Install Terraform
      uses: little-core-labs/install-terraform@v1

    - name: Terraform Plan & Apply
      with: |
        ./src/github.com/${{ github.repository }}/_build/deploy
       CREDENTIALS: ${{ secrets.gcp_service_account}}
      run: |
        terraform init
        terraform plan -var="credentials_file=$CREDENTIALS"
        terraform apply -var="credentials_file=$CREDENTIALS" -auto-approve